<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Letter</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!-- CSS BARU -->
    <link rel="stylesheet" href="letter.css">
</head>

<body>
    <div class="background-glow"></div>
    <main class="confession-stage">
        <header class="hero">
            <p class="hero-tag">Letter 11â€¢17â€¢25</p>
            <h1>Hai, Gisel ðŸŒ¼</h1>
            <p class="hero-lead" data-progress-status>klik tombol di bawah buat mulai baca >-<</p>
        </header>

        <section class="confession-card" aria-live="polite">
            <div class="part-header">
                <div class="part-label">
                    Bagian <span id="currentPart">0</span>/<span id="totalParts">0</span>
                </div>
                <div id="progressDots" class="progress-dots" aria-hidden="true"></div>
            </div>

            <div id="partContent" class="part-content">
                <p class="placeholder">Klik tombol di bawah untuk mulai baca</p>
            </div>

            <div class="controls">
                <button id="revealBtn" class="primary-btn">
                    <span class="btn-label">Mulai Baca</span>
                    <span class="btn-emoji">â†’</span>
                </button>
                <button id="resetBtn" class="ghost-btn" hidden>Ulang dari awal</button>
            </div>
        </section>

        <section class="footer-note">
            <p>Kalau sudah selesai dan mau ngobrol, tinggal chat aja ya. Aku siap dengerin kapanpun.</p>
        </section>
    </main>

    <!-- BACKSOUND MP3 BARU -->
    <audio id="bgMusic" loop>
        <source src="lagu.mp3" type="audio/mp3">
    </audio>

    <!-- Tombol Play Musik -->
    <button id="playMusicBtn" style="
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 16px;
        background: rgba(0,0,0,0.55);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        z-index: 999;
        font-size: 14px;
        backdrop-filter: blur(6px);
    ">
        ðŸŽµ Play Musik
    </button>

    <script>
        const audio = document.getElementById("bgMusic");
        const btn = document.getElementById("playMusicBtn");

        btn.addEventListener("click", () => {
            audio.volume = 0.22;
            audio.play();
            btn.style.display = "none";
        });
    </script>

    <!-- JS BARU -->
    <script src="letter.js"></script>
</body>
</html>
